<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <h1>Погода за окном</h1>
        <input type="text" />
        <div class="Weather_container">
            <div class="description_container">
                <p class="date"></p>
                <h2 id="Weather_name"></h2>
                <ul>
                    <li>
                        <span> температура</span>
                        <span id="temp">&#176;C</span>
                    </li>
                    <li>
                        <span>ветер</span>
                        <span id="wind">м/с</span>
                    </li>
                    <li>
                        <span>ощущается на</span>
                        <span id="sense_temp">&#176;C</span>
                    </li>
                </ul>
            </div>
        </div>
        <img src="/image/images.jfif" alt="img placeholder">
    </div>
    <footer>
        <h3>погода от Султановой Л.К.</h3>
    </footer>
<script src="/index.js"></script>
</body>
</html>
